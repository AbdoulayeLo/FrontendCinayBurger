<div class="table-responsive m-t-16">
<table class="table table-hover table-bordered w-100">
  <thead>
  <tr>
    <th scope="col">ID Commande</th>
    <th scope="col">Prenom</th>
    <th scope="col">Nom</th>
    <th scope="col">Email</th>
    <th scope="col">Telephone</th>
    <th scope="col">Etat</th>
    <th scope="col">Montant</th>
    <th scope="col">Date</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
<!--    @for (tabCom of tabCommandes; track tabCom){-->
  <tr *ngFor="let tabCom of tabCommandes">
    <td>{{tabCom.client_id}}</td>
    <td>{{tabCom.id}}</td>
    <td>{{tabCom.client.prenom}}</td>
    <td>{{tabCom.client.nom}}</td>
    <td>{{tabCom.client.email}}</td>
    <td>{{tabCom.client.telephone}}</td>
    <td [ngClass]="{
  'bg-light-primary text-primary rounded f-w-600 p-6 p-y-4 f-s-12': tabCom.etat === 'en attente',
  'bg-light-primary text-success rounded f-w-600 p-6 p-y-4 f-s-12': tabCom.etat === 'Validée'
}" >
      {{ tabCom.etat }}
    </td>

    <td>{{tabCom.montantTotal}}</td>
    <td>{{tabCom.dateCommande}}</td>
    <td>
      <button class="btn-sm btn btn-success" (click)="validerCommande(tabCom.id)" [disabled]="tabCom.etat ==='Validée'">Valider</button>
    </td>
  </tr>
<!--    }-->
  </tbody>
</table>
</div>
