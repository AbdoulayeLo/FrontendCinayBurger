<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center mt-4">
    <div class="col-md-12 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <form class="m-t-30" [formGroup]="commandForm" (ngSubmit)="addCommande()">
            <div formGroupName="client">
            <!-- prenom -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Prenom</mat-label>
            <input type="text" class="form-control mb-4" formControlName="prenom" >
<!--            [ngClass]="{'border-danger':verifForm && burgerForm.controls.nom.errors}"-->
<!--            <span class="text-danger fw-bold" *ngIf="verifForm && burgerForm.controls.nom.errors">* nom obligatoire</span>-->
   <!-- nom -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Nom</mat-label>
            <input type="text" class="form-control mb-4" formControlName="nom" >
<!--            [ngClass]="{'border-danger':verifForm && burgerForm.controls.nom.errors}"-->
<!--            <span class="text-danger fw-bold" *ngIf="verifForm && burgerForm.controls.nom.errors">* nom obligatoire</span>-->

            <!-- Email -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>

            <input type="text" class="form-control mb-4" formControlName="email" >

            <!-- telephone -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">telephone</mat-label>
            <input type="text" class="form-control mb-4" formControlName="telephone" >

            </div>

            <!-- Montant -->

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Montant</mat-label>
            <input  type="number" appearance="fill"  class="form-control mb-4" formControlName="montantTotal"/>

            <input hidden type="number" readonly appearance="fill"  class="form-control mb-4" formControlName="burger_id"/>
              <!-- Quantite -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Quantite</mat-label>
            <input type="number" appearance="fill" aria-label="Image" class="form-control mb-4" formControlName="quantite"/>
   <!-- Date Commande  -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Date Commande</mat-label>
            <input type="date" readonly appearance="fill" aria-label="Image" class="form-control mb-4" formControlName="dateCommande"/>


            <button mat-flat-button color="primary" btn-sm btn btn-warning class="w-100 mt-4">
              Commander
            </button>
          </form>

        </mat-card-content>
      </mat-card>
    </div>

  </div>
</div>
